<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="https://ph-live-01.slatic.net/p/72b818c2804875db2408a1688a5e498f.jpg" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="https://cdn.shopify.com/s/files/1/0248/7910/4072/products/resizeddbtkdecal.jpg?v=1648002728" alt="Logo" />
              <h3>LAILANIE CLOTHING</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>INSPIRED BY</h1>
                <h1>'Don't Blame The Kids'.</h1>
              </div>
              <p class="text">
                Filipino Streetwear Brand 'DBTK' Partners With This Global Brand For A Collab Collection. 'Don't Blame The Kids' has always been a popular brand here in the Philippines
              </p>
              <div class="cta">
                <a href="#" class="btn">SHOP NOW</a>
              </div>
            </div>

            <div class="right">
              <img src="https://cdn.shopify.com/s/files/1/0248/7910/4072/files/2312312_a514fb5f-f42a-41c3-a6c1-06288eecfa1a.jpg?v=1598770604" alt="Product Image" class="product" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
